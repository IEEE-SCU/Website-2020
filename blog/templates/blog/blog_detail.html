{% extends 'blog/base.html' %}
{% block content %}
{% load static %}
    <!-- Offset jumbotron for Nav bar-->
    <div class="jumbotron blog"></div>

    <div class="container mt-5 mb-5">
        <article class="container content-section">

		    <img src="{% static 'images/logo2.png' %}" class="rounded-circle article-img">

            <div class="article-metadata">
                <a class="mr-2 author" href="{% url 'user_blogs' blog.author.pk %}">{{ blog.author }}</a>
                <small class="text-muted">{{ blog.upload_date|date:'F d, Y' }}</small>
            </div>

            <h2><a class="article-title" href="{% url 'blog_detail' blog.pk %}">{{ blog.title }}</a></h2>

            {% if blog.image_src %}
            <div class="row mb-3">
                <div class="col-10"><img src="{{blog.image_src}}" class="img-fluid"></div>
            </div>
            {% endif %}

            <p class="article-content">{{ blog.content | safe }}</p>

		</article>
    </div>
{% endblock %}
